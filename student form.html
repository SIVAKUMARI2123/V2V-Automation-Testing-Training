<!DOCTYPE html>
<html>
    <head>
        <title>Student registration form</title>
        
        <style>
            body{
                background-color: coral;
                
                
            }
            .siva{
                width: 50%;
                background-image: url(https://static.vecteezy.com/system/resources/previews/010/498/549/non_2x/group-of-5-indian-students-in-suits-posed-outdoor-photo.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                text-align: center;
                border-radius: 2px;
                align-items: center;
                margin: auto;
                

            }

        </style>
    </head>
    <body>
        <div class="siva">
            <form action="'/action_page.php">
                <h2 align="center"><b>Student Registration Form</b></h2>
                <label for="roll no" name="roll no">Roll no:</label>
                <input type="text" id="roll no" name="roll no"><br><br>
                <label for="name" name="name">Student Name:</label>
                <input type="text" placeholder="FirstName"/> 
                -
                <input type="text" placeholder="secondName"/><br><br>
                
                <!--<input type="text" id="name"><p>-</p><input type="text" id="name">-->
                <label for="father name">Father Name:</label>
                <input type="text" id="father name" /><br><br>
                <label for="mobile">Mobile no:</label>
                <input type="text" id="mobile" value="+91"/>
                -
                <input type="text" id="mobile"/><br><br>

                <label for="email" >Email id:</label>
                <input type="email" id="email"><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password"/><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="gender" value="Male"/>Male
                <input type="radio" id="gender" value="Female"/>Female<br><br>

                <label for="department">Department:</label>
                <input type="checkbox" id="department" value="CSE">CSE
                <input type="checkbox" id="department" value="IT">IT
                <input type="checkbox" id="department" value="ECE">ECE
                <input type="checkbox" id="department" value="Civil">Civil
                <input type="checkbox" id="department" value="Mech">Mech<br><br>

                <label for="course">Course:</label>
                <select name="course" id="c" value="choose">
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="html">Html</option>

                </select>  <br><br>
                <label for="photo">Student Photo:</label>
                <input type="file" id="photo" name="photo"><br><br>

                <label for="city">City:</label>
                <input type="text" id="city" ><br><br>

                <p><label for="address">Address:</label></p>
                <textarea id="address" name="address" cols="50" rows="6" placeholder="enter your complete addredd"></textarea>





                
            
            </form>
        </div>
    </body>
</html>
